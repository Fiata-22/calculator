<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Project Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h2>ðŸ˜Ž Mini Project Calculator ðŸ˜Ž</h2>
    </header>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-history">0</div>
            <div class="display-input">0</div>
            <div class="temp-result">0</div>
          </div>
          <div class="all-button">
            <div class="button all-clear c1">C</div>
            <div class="button last-entity-clear c1">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number btn-0">0</div>
            <div class="button number dot c1">.</div>
            <div class="button equal c1">=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
